<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
            <form [formGroup]="productAddForm">
                <div class="mb-3 mt-3">
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="productName" class="form-control"
                        placeholder="Ürün Adı" />
                    </div>
                </div>
                <div class="mb-3"> 
                    <div class="form-group">
                    <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                    placeholder="Kategori" />
                </div></div>
                <div class="mb-3"> 
                    <div class="form-group">
                        <input type="number" id="unitInStock" formControlName="unitInStock" class="form-control"
                       placeholder="Stok" />
                   </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                         placeholder="Fiyat" />
                    </div>
                </div>
            </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()"> Ürün Ekle</button>
            </div>
        </div>
    </div>
</div>
